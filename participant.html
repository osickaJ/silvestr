<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Participant</title>
<style>
body { font-family: Arial; padding: 30px; background: #f4f4f4; }
.box { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Quiz Participant</h1>

<div class="box">
  <input id="name" placeholder="Your name">
  <textarea id="answer" placeholder="Your answer"></textarea>
  <button onclick="submitAnswer()">Submit Answer</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”´ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB00W060jXbGOyS1b9n2C0UqFnA8PFAKSI",
  authDomain: "silvestr-1e6ec.firebaseapp.com",
  databaseURL: "https://silvestr-1e6ec-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "silvestr-1e6ec",
  storageBucket: "silvestr-1e6ec.firebasestorage.app",
  messagingSenderId: "577505609586",
  appId: "1:577505609586:web:53f14b1e087d0a19aa3feb"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Expose function globally
window.submitAnswer = () => {
  const name = document.getElementById("name").value.trim();
  const answer = document.getElementById("answer").value.trim();
  if (!name || !answer) return alert("Please enter your name and answer");

  // Write participant answer to Firebase
  set(ref(db, "quiz/answers/" + name), answer)
    .then(() => {
      alert("Answer submitted!");
      document.getElementById("answer").value = "";
    })
    .catch((err) => alert("Error submitting answer: " + err));
};
</script>

</body>
</html>
