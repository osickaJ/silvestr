<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Quiz</title>
<style>
body { font-family: Arial; background: #f4f4f4; padding: 30px; }
.box { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
button { padding: 10px 20px; margin-top: 10px; }
textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
.answer { border-left: 4px solid #667eea; padding: 10px; margin: 10px 0; }
</style>
</head>
<body>

<h1>Simple Quiz (Static Demo)</h1>

<div class="box">
<h2>Participant</h2>
<input id="name" placeholder="Your name">
<textarea id="answer" placeholder="Your answer"></textarea>
<button onclick="submitAnswer()">Submit Answer</button>
</div>

<div class="box">
<h2>Host</h2>
<input id="hostPass" type="password" placeholder="Host password">
<button onclick="loginHost()">Login as Host</button>

<div id="hostPanel" style="display:none">
<h3>Answers</h3>
<div id="answers"></div>
<button onclick="clearQuiz()">Reset Quiz</button>
</div>
</div>

<script>
const HOST_PASSWORD = "host123";

function getData() {
  return JSON.parse(localStorage.getItem("quiz")) || {};
}

function saveData(data) {
  localStorage.setItem("quiz", JSON.stringify(data));
}

function submitAnswer() {
  const name = document.getElementById("name").value.trim();
  const answer = document.getElementById("answer").value.trim();
  if (!name || !answer) return alert("Fill name and answer");

  const data = getData();
  data[name] = answer;
  saveData(data);

  alert("Answer submitted");
  document.getElementById("answer").value = "";
}

function loginHost() {
  const pass = document.getElementById("hostPass").value;
  if (pass !== HOST_PASSWORD) return alert("Wrong password");

  document.getElementById("hostPanel").style.display = "block";
  loadAnswers();
}

function loadAnswers() {
  const data = getData();
  const out = document.getElementById("answers");
  out.innerHTML = "";

  Object.entries(data).forEach(([name, answer]) => {
    out.innerHTML += `
      <div class="answer">
        <strong>${name}</strong><br>${answer}
      </div>`;
  });
}

function clearQuiz() {
  localStorage.removeItem("quiz");
  loadAnswers();
}
</script>

</body>
</html>
