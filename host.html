<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Host</title>
<style>
body { font-family: Arial; padding: 30px; background: #f4f4f4; }
.box { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
button { padding: 10px 20px; margin-top: 10px; }
.answer { border-left: 4px solid #667eea; padding: 10px; margin: 10px 0; }
</style>
</head>
<body>

<h1>Quiz Host</h1>

<div class="box">
  <input id="hostPass" type="password" placeholder="Host password">
  <button onclick="loginHost()">Login</button>
</div>

<div class="box" id="hostPanel" style="display:none">
  <h2>All Answers</h2>
  <div id="answers"></div>
  <button onclick="clearQuiz()">Reset Quiz</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”´ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB00W060jXbGOyS1b9n2C0UqFnA8PFAKSI",
  authDomain: "silvestr-1e6ec.firebaseapp.com",
  databaseURL: "https://silvestr-1e6ec-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "silvestr-1e6ec",
  storageBucket: "silvestr-1e6ec.firebasestorage.app",
  messagingSenderId: "577505609586",
  appId: "1:577505609586:web:53f14b1e087d0a19aa3feb"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const HOST_PASSWORD = "host123";

// Expose to global scope for button onclick
window.loginHost = () => {
  const pass = document.getElementById("hostPass").value;
  if (pass !== HOST_PASSWORD) return alert("Wrong password");

  document.getElementById("hostPanel").style.display = "block";

  // Listen for all answers in real-time
  onValue(ref(db, "quiz/answers"), snapshot => {
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    const data = snapshot.val() || {};
    for (const name in data) {
      answersDiv.innerHTML += `
        <div class="answer">
          <strong>${name}</strong><br>${data[name]}
        </div>
      `;
    }
  });
};

// Clear entire quiz
window.clearQuiz = () => remove(ref(db, "quiz"));
</script>

</body>
</html>
